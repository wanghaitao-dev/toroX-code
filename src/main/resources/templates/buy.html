<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title th:text="${goods.name}"></title>
<div th:replace="header::bootstrap"></div>
</head>
<body>
	<div th:replace="header::header"></div>
	<div class="container" style="padding-top: 60px;">
		<div class="row">
			<div class="col-md-2 col ma-offdet-2">
				<img th:src="'/images/'+${goods.pic}" width="100px">
			</div>
			<div class="col-md-8">
				<h1 th:text="${goods.name}"></h1>
				<h2 th:text="${goods.decp}"></h2>
				<h2 th:text="'RMB:'+ ${goods.price}"></h2>
			</div>
		</div>
	</div>
	<form class="form-horizontal" role="form" method="post">
		<!-- 隐藏域 -->
		<input type="hidden" name="goods" th:value="${goods.id}">

		<div class="form-group">
			<label for="firstname" class="col-sm-2 control-label">收货地址</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="firstname"
					placeholder="请输入收货地址" name="address">
			</div>
		</div>
		<div class="form-group">
			<label for="lastname" class="col-sm-2 control-label">收货人</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="lastname"
					placeholder="请输入姓名" name="name">
			</div>
			</div>
			<div class="form-group">
				<label for="lastname" class="col-sm-2 control-label">联系电话</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="lastname"
						placeholder="请输入电话号码" name="phone">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">提交</button>
					<span class="text-danger" th:text="${error}"></span>
					<span class="text-danger" th:text="${errorInfo}"></span>
				</div>
			</div>
	</form>
</body>
</html>
