<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<div th:replace="header::bootstrap"></div>

</head>
<body>
	<div class="container">
		<form class="form-horizontal" role="form" method="post" enctype="multipart/form-data">
			<div class="form-group">
				<label for="firstname" class="col-sm-2 control-label">名字</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="firstname" name="name"
						placeholder="请输入名字">
				</div>
			</div>
			<div class="form-group">
				<label for="lastname" class="col-sm-2 control-label">描述</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="lastname" name="decp"
						placeholder="请输入商品描述">
				</div>
			</div>
			
			<div class="form-group">
				<label for="lastname" class="col-sm-2 control-label">价格</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="lastname" name="price"
						placeholder="请输入商品价格">
				</div>
			</div>
			
			<div class="form-group">
				<label for="lastname" class="col-sm-2 control-label">库存</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="lastname" name="count"
						placeholder="请输入商品库存">
				</div>
			</div>			
			<div class="form-group">
				<label for="lastname" class="col-sm-2 control-label">图片</label>
				<div class="col-sm-10">
					<input type="file" class="form-control" id="lastname" name="pict"
						placeholder="请选择图片">
				</div>
			</div>
			<div class="form-group">
				<label for="lastname" class="col-sm-2 control-label">已售</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="lastname" name="sellCount"
						placeholder="已售">
				</div>
			</div>
			<div class="form-group">
				<label for="lastname" class="col-sm-2 control-label">类型</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="type" name="type"
						placeholder="请输入类型(0 男子,1 女子,2 童装,3 运动 ,4 精选)">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">提交</button>
					<a type="button" class="btn btn-default" th:href="manager">订单中心</a>
				</div>
			</div>
		</form>
		<form>
		
		</form>
		
	</div>

</body>
</html>
