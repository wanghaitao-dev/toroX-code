<body>
<button onclick="show">GO!</button>
<script type="text/javascript">
function show(){
$.ajax({  
    url:"getUserInformation/1"  
    type:"get",  
    success:function(data) {  
          alert(data);                 
          },  
 error:function(data) {  
          $.messager.alert("error","error","error");  
          }  
      });  
});
}
</script>
<form action="">
